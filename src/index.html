<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/src/main.css">
  <link href="./output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sriracha&display=swap" rel="stylesheet">
  <title>Weather Sky</title>
</head>
<body>
<header class="flex flex-col items-center">

  <h1 class="text-center text-4xl font-medium text-blue-100 p-4 mb-6 mt-3">
    Weather Sky
  </h1>

  <form action="/weather" method="POST" class="min-w-xl max-w-8xl mx-auto flex items-center gap-4 bg-white/10 backdrop-blur-md shadow-lg border border-white/30 p-4 rounded-xl">

  <input class="flex-grow h-12 px-4 rounded-lg border-none bg-white/20 text-white placeholder:font-semibold placeholder-white focus:outline-none focus:ring-2 focus:ring-blue-400" 
    type="text" 
    name="city" 
    placeholder="Enter city name" 
    required
  >
  <button class="h-12 px-6 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-all duration-300" type="submit">
    Search
  </button>
</form>

</header>

</body>
</html>
